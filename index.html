<body>


    <a href="#modal1" class="btn-floating btn-large waves-effect waves-light #212121 grey darken-4 addToggle modal-trigger"><i
            class="material-icons">add</i></a>




    <div class="rides">
        <ul class="collapsible">
            <li>
                <div class="collapsible-header">
                    <i class="material-icons">directions_car</i>
                    Available Rides

                    <span id="availableRides" class="new badge #212121 grey darken-4">0</span></div>

                <div class="collapsible-body #f5f5f5 grey lighten-4 newClass ">
                    <div class="maxHieght" id="newRides">

                    </div>

                </div>
            </li>

        </ul>
    </div>
    <!-- modal--->
    <div id="modal1" class="modal makeBig">
        <div class="modal-content">
            <h4>Request A Ride!</h4>
            <p>Please fill out the form</p>
            <div class="input-field col s12 mt">
                <i class="material-icons prefix">contacts</i>
                <input id="newPostName" type="text" id="autocomplete-input" class="name">
                <label for="autocomplete-input">Name</label>
            </div>

            <div class="input-field col s12">
                <i class="material-icons prefix">call</i>
                <input id="newPostPhone" type="text" id="autocomplete-input" class="name">
                <label for="autocomplete-input">Phone Number</label>
            </div>
            <div class="input-field col s12">
                <i class="material-icons prefix">edit_location</i>
                <input id="newPostOrigin" type="text" id="autocomplete-input" class="name">
                <label for="autocomplete-input">Location</label>
            </div>
            <div class="input-field col s12">
                <i class="material-icons prefix">date_range</i>
                <input id="newPostDate" type="text" class="datepicker">

            </div>

        </div>
        <div class="modal-footer">
            <a href="#!" id="submitNewPost" class="modal-close waves-effect waves-green btn-flat">Submit</a>
        </div>
    </div>

    <!-- phone modal -->
    <div id="modal2" class="modal">
        <div class="modal-content">
            <span id="phone-number">Phone number test</span>
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-close waves-effect waves-green btn-flat">Close</a>
        </div>
    </div>

    <div id="modal3" class="modal">
        <div class="modal-content">
            <span id="phonenumber">Phone number test</span>
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-close waves-effect waves-green btn-flat">Close</a>
        </div>
    </div>
